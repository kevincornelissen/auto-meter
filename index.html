<!DOCTYPE>
<html>

<head>
    <title>kil-o-meter</title>
    <!-- meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- favicon -->
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    <!-- google fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400' rel='stylesheet' type='text/css'>
    <!-- styleheets -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" style="float:right; margin: 10px;"><span class="glyphicon glyphicon-edit" aria-hidden="true"></span></button>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2 id="total"><img src="img/ajax-loader.gif" alt="loading image"></h2>
                <div class="panel panel-default">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Bestemming</th>
                                <th>Datum</th>
                                <th>Auto</th>
                                <th>Begin Km</th>
                                <th>Eind Km</th>
                                <th>Totaal Km</th>
                                <!-- <th>Lange afstand</th> -->
                            </tr>
                        </thead>
                        <tbody id="total-table"></tbody>
                    </table>
                </div>
                <p class="hidden" id="bar-trip-title">Percentage/rit</p>
                <div class="progress hidden" id="car-bar-trip">
                    <div id="saab-bar-trip" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    <div id="sharan-bar-trip" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p class="hidden" id="bar-km-title">Percentage/km</p>
                <div class="progress hidden" id="car-bar-km">
                    <div id="saab-bar-km" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    <div id="sharan-bar-km" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                                <h4 class="modal-title" id="myModalLabel">Nieuwe rit</h4>
                            </div>
                            <div class="modal-body">
                                <iframe src="https://docs.google.com/forms/d/1CPXwC-y1WDJnkWvXq337VrXhoh1zKHWFdg48QYxeBpI/viewform?embedded=true" width="100%" height="100%" frameborder="0" marginheight="0" marginwidth="0">Bezig met laden...</iframe>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/tabletop.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/tabletop-query.js" type="text/javascript"></script>
</body>

</html>
