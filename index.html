<!DOCTYPE>
<html>

<head>
    <meta charset="UTF-8">
    <title>kil-o-meter</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400italic,400' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <h2 id="total"><img src="img/ajax-loader.gif" alt="loading image"></h2>
                <div class="panel panel-default">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Bestemming</th>
                                <th>Datum</th>
                                <th>Auto</th>
                                <th>Begin Km</th>
                                <th>Eind Km</th>
                                <th>Totaal Km</th>
                                <!-- <th>Lange afstand</th> -->
                            </tr>
                        </thead>
                        <tbody id="total-table"></tbody>
                    </table>
                </div>
                <p class="hidden" id="bar-trip-title">Percentage/rit</p>
                <div class="progress hidden" id="car-bar-trip">
                    <div id="saab-bar-trip" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    <div id="sharan-bar-trip" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <p class="hidden" id="bar-km-title">Percentage/km</p>
                <div class="progress hidden" id="car-bar-km">
                    <div id="saab-bar-km" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                    <div id="sharan-bar-km" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
            <div class="col-md-2"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/tabletop.js"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/tabletop-query.js" type="text/javascript"></script>
</body>

</html>
